<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }} &#8211; {{ page.top }}</title>
   <meta name="author" content="Direct Stupid" />

    <link rel="start" href="/" />

	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
	{% endif %}
	
	{% if page.feed %}
  	<link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
	{% endif %}
   
	<link rel="stylesheet" href="/files/css/global.css" type="text/css" />   
	<link rel="stylesheet" href="/files/css/layout.css" type="text/css" />
	<link rel="stylesheet" href="/files/css/non-blog.css" type="text/css" />
	<link rel="stylesheet" href="/files/css/syntax.css" type="text/css" />
	
	
	{% if page.css %}
  	<link rel="stylesheet" type="text/css" href="/files/css/{{ page.css }}" />
	{% endif %}
	
	<link rel="stylesheet" type="text/css" media="print" href="/files/css/print.css">
   
	<script src="/files/js/jquery.js" type="text/javascript" ></script>
	<script src="/files/js/site.js" type="text/javascript" ></script>

	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-23769089-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
</head>
<body>
<div id="gradient">
	<div id="container">
		<div id="header">

		{% include header.html %}

		</div>
		<div id="content">

		  {{ content }}

		</div>
		  
		  <div id="footer">
			
				<p id="copyright">
					Content &amp; Design by 
					<a href="/info/">spemoon</a>
					&copy; 2011-{{ site.time | date: "%Y" }}
					(Some rights reserved)			
				</p>
				<p id="poweredby">
					Powered by 
					<a href="https://github.com/mojombo/jekyll" title="A static, minimalist CMS">Jekyll</a> and <a href="http://disqus.com">Disqus</a>.
				</p>

				<div class="c">&nbsp;</div>

			
		  </div>

	</div>

</div>

</body>
</html>
