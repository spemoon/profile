<div class="blocked darkest"><p class="tagged">Posts tagged <span class="hilite">{{page.title}}</span></p></div>

{% for  post in site.categories[page.title] %}

<div class="postmeta extract">
<p class="timestamp">
{{ post.date | format_date  }}
<br/>
<span class="time">{{ post.time }}</span>
</div>

<div class="post extract">
  
    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
   <!-- <time pubdate datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time> -->

  <p>{{ post.content | strip_html | truncatewords:80 }}</p>

	<div class="blocked tags">
<p>
	{% for  tag in post.categories %}
	<a href="/categories/{{tag}}.html">{{ tag }}</a>
|
	{% endfor %}
</p>
	</div>
	<div class="hr"></div>
</div>

<div class="c">&nbsp;</div>

{% endfor %}
